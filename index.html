<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Endless Wordle</title>
    <style>
      .guess {
        font-family: 'Courier New', Courier, monospace;
        font-size: 48px;
        width: fit-content;
      }

      .guess > span {
        border: black solid 1px;
      }

      .correct { background-color: #6aaa64; }
      .wrong { background-color: #787c7e; }
      .misplaced { background-color: #c9b458; }
      
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
